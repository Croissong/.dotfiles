[theme]
name = "gruvbox-dark"
[theme.overrides]
good_bg = "#697700"

[icons]
name = "none"
[icons.overrides]
cogs = ""
bat_full = " 100%"
bat_charging = " + "
bat_discharging = " - "


[[block]]
block = "custom"
command = "python $XDG_CONFIG_HOME/i3status-rust/redshift_block.py"
interval = 1800

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "battery"
interval = 60
upower = true
device = "DisplayDevice"
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 60
format = "%A %m-%d %H:%M"
