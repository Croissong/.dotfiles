# ~/.tmuxinator/patrician.yml

name: patrician
root: ~/code/patrician/

pre: systemctl start docker

startup_window: app

windows:
  - docker:
      layout: even-horizontal
      root: ~/code/patrician/docker
      panes:
        - docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
  - backend:
      layout: even-horizontal
      root: ~/code/patrician/server
      panes:
        - mix phx.server
        - 
  - koa:
      layout: even-horizontal
      root: ~/code/patrician/koa
      panes:
        - yarn start
        -
  - app:
      layout: even-horizontal
      root: ~/code/patrician/app
      panes:
        - yarn start
        -
