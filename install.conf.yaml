- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/systemd: systemd
    ~/.emacs.d: .emacs.d
    ~/.flake8: .flake8
    ~/git: git
    ~/.gitconfig: .gitconfig
      path: .gnupg
      force: :true
    ~/.gnupg:
    ~/.password-store: .pws
    ~/.ssh: .ssh
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
- shell:
    -
      - [git submodule update --init --recursive && git submodule foreach git checkout master, Installing submodules]
