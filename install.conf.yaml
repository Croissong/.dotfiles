- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/git: git
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/systemd: systemd
    ~/.gitconfig: .gitconfig
    ~/.emacs.d: .emacs.d
    ~/.flake8: .flake8
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zshrc: .zshrc 
    ~/.ssh: .ssh
    ~/.password-store: .pws
- shell:
    -
      - [git submodule update --init --recursive && git submodule foreach git checkout master, Installing submodules]
