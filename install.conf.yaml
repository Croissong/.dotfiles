- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.bash_profile:
      path: .bash_profile
      force: true
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.emacs.d:
      path: .emacs.d
      force: true
    ~/.flake8: .flake8
    ~/git: git
    ~/.gitconfig: .gitconfig
    ~/.gnupg:
      path: .gnupg
      force: :true
    ~/.password-store: .pws
    ~/.ssh:
      path: .ssh
      force: true
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc 
    ~/.password-store: .pws
    /etc/fonts/local.conf: etc/fonts/local.conf
    /etc/locale.conf: etc/locale.conf
    /etc/systemd/system/sleep.target.wants/i3lock.service: systemd/i3lock.service
- shell:
    -
      - [git submodule update --init --recursive && git submodule foreach git checkout master, Installing submodules]
