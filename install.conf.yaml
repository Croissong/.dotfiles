- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/git: git
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/systemd: systemd
    ~/.gitconfig: .gitconfig
    ~/.emacs.d:
      path: .emacs.d
      force: true
    ~/.flake8: .flake8
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.bash_profile:
      path: .bash_profile
      force: true
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zshrc: .zshrc 
    ~/.ssh:
      path: .ssh
      force: true
    ~/.password-store: .pws
- shell:
    -
      - [git submodule update --init --recursive && git submodule foreach git checkout master, Installing submodules]
