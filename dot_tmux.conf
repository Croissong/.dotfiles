set -g default-terminal "tmux-256color"
set -g terminal-overrides ",xterm-256color:Tc"
set -g default-command "${SHELL}"
set -g prefix M-a
set -g status off
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
set -g repeat-time 1000
set -g word-separators " -_@/"


unbind C-b
bind M-a send-prefix
bind c new-window -a -c "#{pane_current_path}"
bind h split-window -h -c '#{pane_current_path}'
bind v split-window -v -c '#{pane_current_path}'
bind M-c command-prompt -I "#S" "new-session -s '%%'"
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind e copy-mode

bind -r ü select-pane -U
bind -r ä select-pane -D
bind -r ö select-pane -L
bind -r \# select-pane -R

# keys with ctrl modifier differ -> wshowkeys
bind -r "'" resize-pane -D 3
bind -r "^[" resize-pane -U 3
bind -r ";" resize-pane -L 3
# doesn't work -> switch to us layout :P
bind -r C-# resize-pane -R 3

# copy-mode bindings
bind -T copy-mode C-Left send-keys -X previous-word
bind -T copy-mode C-Right send-keys -X next-word-end

bind -r M-Left { swap-window -t -1; previous-window }
bind -r M-Right { swap-window -t +1; next-window }

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @copy_mode_yank "M-w"
set -g @copy_mode_yank_put "y"
set -g @yank_action 'copy-pipe'

run -b '~/.tmux/plugins/tpm/tpm'
