# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  dynamic_title: false
  decorations: none

scrolling:
  history: 10000


font:
  size: 13.0

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  cursor:
   text: '0x000000'
   cursor: '0xffffff'
  selection:
   text: '0xeaeaea'
   background: '0x404040'


bell:
  duration: 0

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hide_when_typing: false

  url:
    program: handlr
    modifiers: Control

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: Block
live_config_reload: false

shell:
 program: /bin/zsh

debug:
  render_timer: false
  persistent_logging: false


# alacritty --print-events | rg scancode
key_bindings:
- { key: V,     mods: Control|Alt, action: Paste              }
- { key: C,     mods: Control|Alt, action: Copy               }
- { key: 26,    mods: Control,     action: ScrollHalfPageUp   }
- { key: 40,    mods: Control,     action: ScrollHalfPageDown }

# Vi Mode
- { key: Space, mods: Control,     action: ToggleViMode     }
- { key: A,     mods: Control,     action: ToggleSemanticSelection, mode: Vi|~Search }

- { key: 39,     mods: Control,    action: SemanticLeft,            mode: Vi|~Search }
- { key: 43,     mods: Control,    action: SemanticRight,           mode: Vi|~Search }
